{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Capstone</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'capstone/style.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a1ada430a2.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark w-100" data-bs-theme="dark">
        <div class="container-fluid w-100">
            <a class="navbar-brand" id="brand-name" href="{% url 'index' %}">Capstone</a>
            <button class="navbar-toggler" type=" button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon text-white"></span>
            </button>
            <div class="collapse navbar-collapse w-100" id="navbarNavDropdown">
                <ul class="navbar-nav w-100">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link text-white" id="profile-link"><i class="fa-regular fa-user me-2"></i>{{ user.username }}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="project-link" href="{% url 'index' %}">Project</a>
                    </li>
                    <li class="nav-item ms-auto">
                        <a class="nav-link" href="{% url 'logout' %}">
                            Logout
                        </a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" id="register-link" href="{% url 'register' %}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="login-link" href="{% url 'login' %}">Login</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <div class="body container-md">
        {% block body %}
        {% endblock %}
    </div>
    <script src="{% static 'capstone/script.js' %}"></script>
</body>

</html>
